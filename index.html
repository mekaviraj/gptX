<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptFlow AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 hidden md:flex">
      <h2 class="text-xl font-bold mb-4">Chat History</h2>
      <ul id="chat-history" class="flex-1 overflow-y-auto space-y-2"></ul>
    </aside>
    <!-- Main Chat -->
    <main class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="p-4 border-b border-gray-300 dark:border-gray-700 flex items-center justify-between">
        <h1 class="text-2xl font-bold">PromptFlow AI</h1>
        <button id="export-btn" class="flex items-center px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
          Export PDF
        </button>
      </header>
      <!-- Chat Window -->
      <section id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white dark:bg-gray-800"></section>
      <!-- Input Area -->
      <footer class="p-4 border-t border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        <form id="chat-form" class="flex items-end gap-2">
          <button type="button" id="expand-btn" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
          </button>
          <div class="flex-1 flex flex-col gap-2">
            <textarea id="main-prompt" rows="1" placeholder="Type your prompt..." required
              class="w-full resize-none rounded border border-gray-300 dark:border-gray-700 p-2 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <div id="extra-fields" class="grid grid-cols-1 md:grid-cols-2 gap-2 hidden">
              <!-- Extra fields will be injected here by JS -->
            </div>
          </div>
          <button type="submit" class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
          </button>
        </form>
      </footer>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
